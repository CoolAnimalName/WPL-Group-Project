<div class="bg"></div>
<div class="wrapper">

  <app-header class="navbar"></app-header>

  <form class="body-content create-new-item" (submit)="onCreate(createNewItem)" #createNewItem="ngForm" novalidate
    *ngIf="credCheck == 'admin'">

    <div class="go-back">
      <button class="back-btn" routerLink="/search" routerLinkActive="active">Back</button>
    </div>
    <!-- <form class="create-new-item" (submit)="onCreate(createNewItem)" #createNewItem="ngForm" novalidate> -->

    <div class="item-picture">
      <input type="file">
      <!-- <img src="{{item.image}}" alt=""> -->
    </div>

    <div class="item-desc">
      <div class="desc">
        <div class="item">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder=" Add name" ngModel #name="ngModel" required>
        </div>
        <div class ="item">
            <label for="category">Category</label>
            <input type="text" name="category" placeholder=" Add category" ngModel #category="ngModel" required>
        </div>
        <div class="item">
            <label for="price">Price</label>
            <input type="number" name="price" placeholder=" Add price" ngModel #price="ngModel" required>
        </div>
        <div class="item">
            <label for="desc">Description</label>
            <textarea type="text" name="desc" placeholder=" Add description" ngModel #desc="ngModel" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Create Item</button>

      </div>
    </div>

  </form>

</div>
