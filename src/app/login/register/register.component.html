<div class="wrapper">

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container">
    <h2 class="title">Register</h2>

    <div class="email">
      <label for="email">Email </label>
      <input type="email" placeholder="Enter Email" name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>

    <div class="uname">
      <label for="userName">Username</label>
      <input type="text" formControlName="userName" placeholder="Enter username" name="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
      <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
          <div *ngIf="f.userName.errors.required">User Name is required</div>
          <div *ngIf="f.userName.errors.minlength">User Name must be at least 4 characters</div>
      </div>
    </div>    

    <div class="pw">
      <label for="password">Password</label>

      <input type="password" placeholder="Enter Password" name="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors">
          <div *ngIf="f.password.errors.required" class="invalid-feedback">Password is required</div>
          <div *ngIf="f.password.errors.minlength" class="invalid-feedback">Password must be at least 6 characters</div>
          <div *ngIf="registerForm.get('password').hasError('passwordStrength')" class="invalid-feedback">
            {{registerForm.get('password').errors['passwordStrength']}}
        </div>
      </div>
    </div>

    <button class="submit-btn" type="submit">Sign in</button>

    <p class="login">Already have an account? <a routerLink="/login" routerLinkActive="active">Login</a>.</p>
  </form>
</div>
