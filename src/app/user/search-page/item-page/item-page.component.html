<div class="bg"></div>
<div class="wrapper">

  <app-header class="navbar"></app-header>

  <form class="body-content" (submit)="onUpdate(updateItem)" #updateItem="ngForm" novalidate
    *ngIf="credCheck == 'admin'">
    <div class="go-back">
      <button class="back-btn" routerLink="/search" routerLinkActive="active">Back</button>
    </div>

    <div class="item-picture">
      <img src="{{item.image}}" alt="">
      <input type="file">
    </div>

    <div class="item-desc">
      <div class="desc">
        <div class="item">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="{{item.name}}" ngModel #name="ngModel">
        </div>
        <div class ="item">
          <label for="category">Category</label>
          <input type="text" name="category" placeholder="{{item.category}}" ngModel #category="ngModel">
        </div>
        <div class="item">
          <label for="price">Price</label>
          <input type="number" name="price" placeholder="{{item.price}}" ngModel #price="ngModel">
        </div>
        <div class="item">
          <label for="desc">Description</label>
          <textarea type="text" name="desc" placeholder="{{item.desc}}" ngModel #desc="ngModel"></textarea>
        </div>

        <div class="add-to-cart">
          <button type="submit" class="submit-btn">Update Item</button>
        </div>
        <button type="button" class="back-btn" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </form>

  <div class="body-content" *ngIf="credCheck != 'admin'">
    <div class="go-back">
      <button class="back-btn" routerLink="/search" routerLinkActive="active">Back</button>
    </div>

    <div class="item-picture">
      <img src="{{item.image}}" alt="">
    </div>

    <div class="item-desc">
      <div class="desc">
        <h2>{{item.name}}</h2>
        <h2>${{item.price}}</h2>
        <h4>Rating: {{item.rating}}/5</h4>
        <p>{{item.description}}</p>
        <form class="add-to-cart" (submit)="onAdd(addToCart)" #addToCart="ngForm" novalidate>
          <label for="quantity">Qty:</label>
          <select class="quantity" name="quantity" ngModel #quantity="ngModel">
            <option *ngFor="let a of amount" [ngValue]="a">{{a}}</option>
          </select>
          <button type="submit" class="submit-btn">Add To Cart</button>
        </form>

      </div>
    </div>
  </div>

</div>
