<div class="bg"></div>
<div class="wrapper">

  <app-header class="navbar"></app-header>

  <div class="body-content">

    <form class="search-form" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <input type="text" class="form-control" id="search" placeholder=" Search" required [(ngModel)]="model.name"
        name="search-name">
      <button type="submit" style="visibility: hidden">hidden submit</button>
    </form>

    <div class="item-picture">
      <img>
    </div>

    <div class="item-desc">
      <div class="desc">
        <h2>Item Title</h2>
        <h2>$xx.xx</h2>
        <p>Item description asdfjads alksjfdh adf halksjdfa hasdfkl alsdjfk alkf </p>
        <form class="add-to-cart" action="">
          <select class="quantity">
            <option class="qty-default" selected>Qty:</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
          <button type="submit" class="submit-btn">Add To Cart</button>
        </form>

      </div>
    </div>
  </div>

</div>
