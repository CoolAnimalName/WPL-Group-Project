<div class="bg"></div>
<div class="wrapper">

  <app-header class="navbar"></app-header>

  <div class="body-content">

    <div class="go-back">
      <button class="back-btn" routerLink="/search" routerLinkActive="active">Back</button>
    </div>

    <div class="item-picture">
      <img src="{{item.image}}" alt="">
    </div>

    <div class="item-desc">
      <div class="desc">
        <h2>{{item.name}}</h2>
        <h2>${{item.price}}</h2>
        <p>{{item.description}}</p>
        <form class="add-to-cart" (submit)="onAdd(addToCart)" #addToCart="ngForm" novalidate>
          <label for="quantity">Qty:</label>
          <select class="quantity" name="quantity" ngModel #quantity="ngModel">
            <option *ngFor="let a of amount" [ngValue]="a">{{a}}</option>   
          </select>
          <button type="submit" class="submit-btn">Add To Cart</button>
        </form>

      </div>
    </div>
  </div>

</div>
